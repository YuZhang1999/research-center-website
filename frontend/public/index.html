    <!-- 样式表 -->
    <style>
        /* 加载动画 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #1890ff;
            font-size: 18px;
            font-weight: 500;
        }
        
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        body::-webkit-scrollbar {
            width: 8px;
        }
        
        body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">正在加载云南省工业废水光催化处理工程技术研究中心网站...</div>
        </div>
    </div>

    <!-- 根容器 -->
    <div id="root"></div>

    <!-- 加载完成脚本 -->
    <script>
        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(function() {
                    loading.style.display = 'none';
                }, 300);
            }, 500);
        });
        
        // 如果React应用已经加载，也隐藏加载动画
        document.addEventListener('DOMContentLoaded', function() {
            var root = document.getElementById('root');
            if (root && root.children.length > 0) {
                var loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(function() {
                    loading.style.display = 'none';
                }, 300);
            }
        });
        
        // 错误处理
        window.addEventListener('error', function(event) {
            console.error('页面加载错误:', event.error);
            var loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '<div class="loading-content"><div style="color: #ff4d4f; font-size: 16px;">页面加载失败，请刷新重试</div></div>';
            }
        });
    </script>
